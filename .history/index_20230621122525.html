<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <main class="main">

        <div class="rome">
            <img class="rome-img" src="./images/rome.png" alt="rome">
            <h1>Rome</h1>
            <p>Michelangelo</p>
        </div>

        <div class="boat">
            <img class="boat-img" src="./images/boat.png" alt="boat">
            <h1>Boat at Sea</h1>
            <p>Vincent Van Gogh</p>
        </div>

        <div class="sea">
            <img class="sea-img" src="./images/sea.png" alt="sea">
            <h1>Sand and Sea</h1>
            <p>Da vinci</p>
        </div>

        <div class="night">
            <img class="night-img" src="./images/night.png" alt="night">
            <h1>Starry Night</h1>
            <p>Vincent Van Gogh</p>
        </div>

    </main>
</body>

</html>
